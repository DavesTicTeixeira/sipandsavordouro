<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-Friendly Webpage with Tailwind CSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" integrity="sha512-Y1db8+03wEDJwKjG45Zb/B+5H5a5K5R5E27g+NMgnktSZ8nC/t2KjJ3mP7teQZzYhZ/HOzo+N1+Xyp1eJyWcA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>

      background-image: url('images/hero.jpg');

      background-position: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="max-w-md mx-auto text-center py-12">
      <h1 class="text-4xl font-bold text-white mb-4">Mobile-Friendly Webpage</h1>
      <p class="text-lg text-white">This is an example of a mobile-friendly webpage created using Tailwind CSS.</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-8">Get Started</button>
    </div>
  </div>
</body>
</html>
