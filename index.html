<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hero Section Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
  </head>
  <body>
    <section class="bg-cover bg-center h-screen flex items-center justify-center" 
             style="background-image: url('https://source.unsplash.com/5ZmAyIG_OrI/1600x900');">
      <div class="text-center text-white">
        <h1 class="text-5xl font-bold mb-6">Welcome to Our Website</h1>
        <p class="text-2xl mb-8">Stay tuned, we're coming soon!</p>
        <form class="inline-flex">
          <input type="email" placeholder="Enter your email" class="border-2 border-white rounded-l py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
          <button type="submit" class="bg-blue-600 text-white font-bold rounded-r py-2 px-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">Notify Me</button>
        </form>
      </div>
    </section>
  </body>
</html>
