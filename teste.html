<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hero Section Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
  </head>
  <body>
    <section class="bg-red-700 h-screen flex items-center">
      <div class="container mx-auto px-4 md:flex md:items-center">
        <div class="md:w-1/2">
          <h1 class="text-5xl font-bold text-white mb-4">Discover the Flavors of Red Wine</h1>
          <p class="text-2xl text-white mb-8">Indulge in our premium selection of red wines, carefully crafted to perfection.</p>
          <form class="inline-flex">
            <button type="submit" class="bg-white text-red-700 font-bold rounded py-2 px-4 hover:bg-red-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-red-700 focus:ring-opacity-50">Book a Tasting</button>
          </form>
        </div>
        <div class="md:w-1/2">
          <img src="https://source.unsplash.com/9hjQ2uVzM_w/600x800" alt="Red Wine" class="w-full h-auto">
        </div>
      </div>
    </section>
  </body>
</html>
